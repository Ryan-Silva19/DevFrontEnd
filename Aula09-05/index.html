<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 90vh;">
    <!-- Definindo o que é uma tabela -->
    <table border="2">
        <!-- Definindo o cabeçalho da tabela -->
        <thead>
            <tr><th colspan="3">Death Note</th></tr>
            <tr>
                <th style="padding: 4px;">Nome</th>
                <th style="padding: 4px;">Idade</th>
                <th style="padding: 4px;">Cidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr são as linhas -->
            <tr>
                <!-- td são as colunas -->
                <td>Judas</td>
                <td>300</td>
                <td>São Pualo</td>
            </tr>
            <tr>
                <td>Jonas Brothers</td>
                <td>120</td>
                <td>São Francisco</td>
            </tr>
            <tr>
                <td>Jorgin</td>
                <td>1350</td>
                <td>Massachussets</td>
            </tr>
            <tr>
                <td>Malcon</td>
                <td>42</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>30</td>
                <td>Santa Catarina</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
