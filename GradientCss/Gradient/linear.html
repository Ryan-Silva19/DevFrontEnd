<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(82747.9deg, rgb(25, 25, 134), rgb(201, 57, 57), rgb(130, 219, 130), rgb(68, 37, 68), rgb(245, 245, 112));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ff7a18, #af002d 70%);
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
