<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        body{
            display: block;
            padding: 50px;
        }
        .caixa1{
            background-color: blue;
        }
        .caixa2{
            background-color: red;
        }
        .caixa3{
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="caixa1">1</div>
    <div class="caixa2">2</div>
    <div class="caixa3">3</div>
</body>

</html>
