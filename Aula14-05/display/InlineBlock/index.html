<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
    <style>
        .caixa{
            display: inline-block;
            padding: 50px;
        }
        .red{
            background-color: red;
            width: 100px;
        }
        .blue{
            background-color: blue;
            height: 100px;
        }
        .green{
            background-color: green;
            width: 50vw;
            height: 30vh;
        }
    </style>
</head>

<body>
    <span class="caixa red">red</span>
    <span class="caixa blue">blue</span>
    <span class="caixa green">green</span>
</body>

</html>
