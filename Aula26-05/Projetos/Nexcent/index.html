<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./src/assets/images/Logo.svg" alt="logo da Nexcent">
        </div>
        <nav class="navHeader">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="buttonHeader">
            <button class="buttonLogin"><a href="">Login</a></button>
            <button class="buttonSignUp"><a href="">Sign Up</a></button>
        </div>
    </header>
    <main>
        <div class="contentLessons">
            <h1>Lessons and insights <span>from 8 years</span></h1>
            <p>Where to grow your business as a photographer: site or social media?</p>
            <button class="buttonPrimary">Register</button>
        </div>
        <div class="imgLessons">
            <img src="./src/assets/images/heroImage.svg" alt="hero image">
        </div>
    </main>
    <section class="ourClients">
        <div class="ourClientsContent">
            <h2>Our clients</h2>
            <p>We have been working with some Fortune 500+ clients</p>
        </div>
        <div class="ourClientsLogo">
            <img src="./src/assets/images/ourClientslogo1.svg" alt="logo da empresa 0">
            <img src="/src/assets/images/ourClientslogo2.svg" alt="logo da empresa 1">
            <img src="/src/assets/images/ourClientslogo3.svg" alt="logo da empresa 2">
            <img src="/src/assets/images/ourClientslogo4.svg" alt="logo da empresa 3">
            <img src="/src/assets/images/ourClientslogo5.svg" alt="logo da empresa 4">
            <img src="/src/assets/images/ourClientslogo6.svg" alt="logo da empresa 5">
            <img src="/src/assets/images/ourClientslogo7.svg" alt="logo da empresa 6">
        </div>
    </section>
</body>
</html>
